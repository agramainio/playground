<DOCTYPE html>
<head>
	<title>SketchPad!</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div id="options">
		<h2>Sketchpad!</h2>
		<br/>
		<p>
			Move your cursor over an area to change its color, choose from the options below:
		</p>
		<br/>
		<form>
			<input id="borders" type="checkbox" name="borders"/>Show Grid
			<button id="newSize">New Dimensions</button>
			<button id="trail">Trail</button>
			<button id="random">Random Colors</button>
			<button id="clear">Clear / Default</button>
		</form>
	</div>
	<div class="sketchpad"></div>
	<!-- Load javascript after html -->
	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript" src="js/sketchpad.js"></script>
</body>
