<DOCTYPE html>
<head>
	<title>SketchPad!</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div id="options">
		<h2>Sketchpad!</h2>
		<br/>
		<p>
			Move your cursor over an area to change its color, choose from the options below:
		</p>
		<br/>
		<form>
			<input type="checkbox" name="borders" onclick="borders()" />Show Grid
			<button id="1" onclick="generatePadType(1)">Default</button>
			<button id="2" onclick="generatePadType(2)">Trail</button>
			<button id="3" onclick="generatePadType(3)">Random Colors</button>
		</form>
	</div>
	<div class="sketchpad"></div>
	<!-- Load javascript after html -->
	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript" src="js/sketchpad.js"></script>
</body>
